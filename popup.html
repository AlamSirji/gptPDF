<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=WDXL+Lubrifont+JP+N&display=swap" rel="stylesheet">

    <style>
      body {
        width: 200px;
        padding: 10px;
        /* font-family: sans-serif; */
        font-family: "WDXL Lubrifont JP N", sans-serif;
        font-weight: 400;
        font-style: normal;
      }
      button {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        cursor: pointer;
        background-color: green;
      }

    </style>
  </head>
  <body>
    <h3>ChatGPT to PDF</h3>
    <label for="fontSize">Font Size:</label>
    <select id="fontSize">
      <option value="10pt">10pt</option>
      <option value="12pt" selected>12pt</option>
      <option value="14pt">14pt</option>
      <option value="16pt">16pt</option>
      <option value="18pt">18pt</option>
    </select>
    <br /><br />
    <button id="download">Download PDF</button>
    <div id="status" style="margin-top: 10px; font-size: 14px"></div>
    <script src="popup.js"></script>
  </body>
</html>
